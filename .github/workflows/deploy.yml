name: Deploy to Environment

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        type: choice
        options:
          - deploy
          - rollback
      target:
        description: 'Target environment (production only for manual deploy/rollback)'
        required: false
        type: choice
        options:
          - production
        default: 'production'
      version:
        description: 'Version tag (optional, for deploy)'
        required: false
        type: string

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy-staging:
    if: github.event_name != 'workflow_dispatch'
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Verify HTML file exists
      run: |
        if [ ! -f "frontend/index.html" ]; then
          echo "‚ùå Error: frontend/index.html not found"
          exit 1
        fi
        echo "‚úÖ HTML file found: frontend/index.html"
    
    - name: Validate HTML
      run: |
        echo "üîç Validating HTML..."
        if ! grep -q "<!DOCTYPE html>" frontend/index.html; then
          echo "‚ö†Ô∏è  Warning: Missing DOCTYPE declaration"
        fi
        if ! grep -q "<html" frontend/index.html; then
          echo "‚ùå Error: Missing <html> tag"
          exit 1
        fi
        if ! grep -q "</html>" frontend/index.html; then
          echo "‚ùå Error: Missing closing </html> tag"
          exit 1
        fi
        echo "‚úÖ HTML validation passed"
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './frontend'
    
    - name: Deploy to GitHub Pages
      uses: actions/deploy-pages@v4
    
    - name: Display Staging URL
      run: |
        echo "üåê Staging deployed successfully!"
        echo "üîó URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"

  deploy-production:
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'deploy' && github.event.inputs.target == 'production'
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Verify HTML file exists
      run: |
        if [ ! -f "frontend/index.html" ]; then
          echo "‚ùå Error: frontend/index.html not found"
          exit 1
        fi
        echo "‚úÖ HTML file found: frontend/index.html"
    
    - name: Validate HTML
      run: |
        echo "üîç Validating HTML..."
        if ! grep -q "<!DOCTYPE html>" frontend/index.html; then
          echo "‚ö†Ô∏è  Warning: Missing DOCTYPE declaration"
        fi
        if ! grep -q "<html" frontend/index.html; then
          echo "‚ùå Error: Missing <html> tag"
          exit 1
        fi
        if ! grep -q "</html>" frontend/index.html; then
          echo "‚ùå Error: Missing closing </html> tag"
          exit 1
        fi
        echo "‚úÖ HTML validation passed"
    
    - name: Set Production Repo
      id: set_production_repo
      run: |
        if [ -n "${{ secrets.PRODUCTION_REPO }}" ]; then
          PRODUCTION_REPO="${{ secrets.PRODUCTION_REPO }}"
        else
          PRODUCTION_REPO="${{ github.repository_owner }}/${{ github.event.repository.name }}-production"
        fi
        echo "repo=$PRODUCTION_REPO" >> $GITHUB_OUTPUT
        echo "üì¶ Production repository: $PRODUCTION_REPO"
    
    - name: Check Production Token
      run: |
        if [ -z "${{ secrets.PRODUCTION_REPO_TOKEN }}" ]; then
          echo "‚ùå Error: PRODUCTION_REPO_TOKEN secret is required!"
          echo "‚ö†Ô∏è  Please add PRODUCTION_REPO_TOKEN secret in:"
          echo "   Settings ‚Üí Secrets and variables ‚Üí Actions ‚Üí New repository secret"
          echo "   Name: PRODUCTION_REPO_TOKEN"
          echo "   Value: Your Personal Access Token with 'repo' permission"
          exit 1
        fi
        echo "‚úÖ Production token found"
    
    - name: Verify Token and Repository Access
      run: |
        PRODUCTION_REPO="${{ steps.set_production_repo.outputs.repo }}"
        TOKEN="${{ secrets.PRODUCTION_REPO_TOKEN }}"
        
        echo "üîç Verifying access to repository: $PRODUCTION_REPO"
        
        # Test if we can access the repo
        if curl -s -H "Authorization: token $TOKEN" \
           -H "Accept: application/vnd.github.v3+json" \
           "https://api.github.com/repos/$PRODUCTION_REPO" | grep -q '"name"'; then
          echo "‚úÖ Repository access verified"
        else
          echo "‚ùå Cannot access repository: $PRODUCTION_REPO"
          echo "‚ö†Ô∏è  Check:"
          echo "   1. Repository exists: $PRODUCTION_REPO"
          echo "   2. Token has 'repo' permission"
          echo "   3. Token is not expired"
          exit 1
        fi
    
    - name: Deploy to Production Repository
      uses: peaceiris/actions-gh-pages@v3
      with:
        personal_token: ${{ secrets.PRODUCTION_REPO_TOKEN }}
        publish_dir: ./frontend
        external_repository: ${{ steps.set_production_repo.outputs.repo }}
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
        force_orphan: false
    
    - name: Verify Deployment
      run: |
        PRODUCTION_REPO="${{ steps.set_production_repo.outputs.repo }}"
        TOKEN="${{ secrets.PRODUCTION_REPO_TOKEN }}"
        
        echo "üîç Verifying deployment..."
        sleep 2
        
        # Check if gh-pages branch exists
        if curl -s -H "Authorization: token $TOKEN" \
           -H "Accept: application/vnd.github.v3+json" \
           "https://api.github.com/repos/$PRODUCTION_REPO/branches/gh-pages" | grep -q '"name"'; then
          echo "‚úÖ Branch gh-pages exists"
          
          # Get latest commit
          COMMIT_SHA=$(curl -s -H "Authorization: token $TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/$PRODUCTION_REPO/branches/gh-pages" | \
            grep -o '"sha":"[^"]*"' | head -1 | cut -d'"' -f4)
          
          if [ -n "$COMMIT_SHA" ]; then
            echo "‚úÖ Latest commit: $COMMIT_SHA"
          else
            echo "‚ö†Ô∏è  Could not get commit SHA"
          fi
        else
          echo "‚ùå Branch gh-pages not found - deployment may have failed"
          exit 1
        fi
    
    - name: Display Production URL
      run: |
        PRODUCTION_REPO="${{ steps.set_production_repo.outputs.repo }}"
        REPO_NAME=$(echo "$PRODUCTION_REPO" | cut -d'/' -f2)
        USERNAME=$(echo "$PRODUCTION_REPO" | cut -d'/' -f1)
        echo "üöÄ Production deployed successfully!"
        echo "üîó URL: https://$USERNAME.github.io/$REPO_NAME/"

  rollback-production:
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'rollback' && github.event.inputs.target == 'production'
    runs-on: ubuntu-latest
    
    steps:
    - name: Set Production Repo
      id: set_production_repo
      run: |
        if [ -n "${{ secrets.PRODUCTION_REPO }}" ]; then
          PRODUCTION_REPO="${{ secrets.PRODUCTION_REPO }}"
        else
          PRODUCTION_REPO="${{ github.repository_owner }}/${{ github.event.repository.name }}-production"
        fi
        echo "repo=$PRODUCTION_REPO" >> $GITHUB_OUTPUT
        echo "üì¶ Production repository: $PRODUCTION_REPO"
    
    - name: Check Production Token
      run: |
        if [ -z "${{ secrets.PRODUCTION_REPO_TOKEN }}" ]; then
          echo "‚ùå Error: PRODUCTION_REPO_TOKEN secret is required!"
          exit 1
        fi
        echo "‚úÖ Production token found"
    
    - name: Get Previous Commit from Production
      id: get_previous_commit
      run: |
        PRODUCTION_REPO="${{ steps.set_production_repo.outputs.repo }}"
        TOKEN="${{ secrets.PRODUCTION_REPO_TOKEN }}"
        
        echo "üìã Getting previous deployment from Production repository..."
        
        # Get commits from gh-pages branch (get 2 commits: current and previous)
        COMMITS_JSON=$(curl -s -H "Authorization: token $TOKEN" \
          -H "Accept: application/vnd.github.v3+json" \
          "https://api.github.com/repos/$PRODUCTION_REPO/commits?sha=gh-pages&per_page=2")
        
        # Check if we got any commits
        if ! echo "$COMMITS_JSON" | grep -q '"sha"'; then
          echo "‚ùå Error: No commits found in Production repository!"
          echo ""
          echo "üí° Solution:"
          echo "   1. Deploy to Production first (Action: deploy, Target: production)"
          echo "   2. Deploy again to create a second version"
          echo "   3. Then you can rollback to the previous version"
          exit 1
        fi
        
        # Extract commit SHAs - get all SHA values into array
        SHA_ARRAY=($(echo "$COMMITS_JSON" | grep -o '"sha":"[^"]*"' | cut -d'"' -f4))
        
        # Count commits
        COMMIT_COUNT=${#SHA_ARRAY[@]}
        
        # Get current (first) and previous (second) commit
        CURRENT_SHA="${SHA_ARRAY[0]}"
        PREVIOUS_SHA="${SHA_ARRAY[1]}"
        
        # Debug output
        echo "üîç Debug: Found $COMMIT_COUNT commit(s)"
        if [ -n "$CURRENT_SHA" ]; then
          echo "   Current SHA: ${CURRENT_SHA:0:7}"
        fi
        if [ -n "$PREVIOUS_SHA" ]; then
          echo "   Previous SHA: ${PREVIOUS_SHA:0:7}"
        fi
        
        if [ -z "$PREVIOUS_SHA" ] || [ "$COMMIT_COUNT" -lt 2 ]; then
          echo "‚ùå Error: No previous version found in Production repository!"
          echo ""
          echo "üìä Current status:"
          echo "   Found $COMMIT_COUNT commit(s) in Production repo"
          echo "   Need at least 2 commits to rollback"
          echo ""
          echo "üí° Solution:"
          echo "   1. Deploy to Production again (Action: deploy, Target: production)"
          echo "   2. This will create a second commit in Production repo"
          echo "   3. Then you can rollback to the previous version"
          echo ""
          echo "üìù Steps:"
          echo "   Actions ‚Üí Deploy to Environment ‚Üí Run workflow"
          echo "   - Action: deploy"
          echo "   - Target: production"
          exit 1
        fi
        
        echo "‚úÖ Current version: ${CURRENT_SHA:0:7}"
        echo "‚úÖ Previous version: ${PREVIOUS_SHA:0:7}"
        
        # Get commit info for previous version
        PREVIOUS_COMMIT_INFO=$(curl -s -H "Authorization: token $TOKEN" \
          -H "Accept: application/vnd.github.v3+json" \
          "https://api.github.com/repos/$PRODUCTION_REPO/commits/$PREVIOUS_SHA")
        
        MESSAGE=$(echo "$PREVIOUS_COMMIT_INFO" | grep -o '"message":"[^"]*"' | head -1 | cut -d'"' -f4 | sed 's/\\n/ /g')
        DATE=$(echo "$PREVIOUS_COMMIT_INFO" | grep -o '"date":"[^"]*"' | head -1 | cut -d'"' -f4)
        AUTHOR=$(echo "$PREVIOUS_COMMIT_INFO" | grep -o '"name":"[^"]*"' | head -1 | cut -d'"' -f4)
        
        # Format date
        if date -d "$DATE" "+%Y-%m-%d %H:%M" > /dev/null 2>&1; then
          FORMATTED_DATE=$(date -d "$DATE" "+%Y-%m-%d %H:%M")
        elif date -j -f "%Y-%m-%dT%H:%M:%SZ" "$DATE" "+%Y-%m-%d %H:%M" > /dev/null 2>&1; then
          FORMATTED_DATE=$(date -j -f "%Y-%m-%dT%H:%M:%SZ" "$DATE" "+%Y-%m-%d %H:%M")
        else
          FORMATTED_DATE="$DATE"
        fi
        
        echo ""
        echo "üìå Rolling back to:"
        echo "   SHA: ${PREVIOUS_SHA:0:7}"
        echo "   Message: \"$MESSAGE\""
        echo "   Author: $AUTHOR"
        echo "   Date: $FORMATTED_DATE"
        echo ""
        
        echo "commit_sha=$PREVIOUS_SHA" >> $GITHUB_OUTPUT
        echo "commit_message=$MESSAGE" >> $GITHUB_OUTPUT
    
    - name: Checkout from Production Repo
      uses: actions/checkout@v4
      with:
        repository: ${{ steps.set_production_repo.outputs.repo }}
        ref: gh-pages
        token: ${{ secrets.PRODUCTION_REPO_TOKEN }}
        path: production-checkout
    
    - name: Checkout previous commit
      run: |
        cd production-checkout
        PREVIOUS_SHA="${{ steps.get_previous_commit.outputs.commit_sha }}"
        git checkout "$PREVIOUS_SHA" || {
          echo "‚ùå Error: Cannot checkout previous commit $PREVIOUS_SHA"
          exit 1
        }
        # Copy frontend folder to workspace root
        if [ -d "frontend" ]; then
          cp -r frontend ../frontend
        else
          echo "‚ö†Ô∏è  Warning: frontend folder not found in Production repo"
          # Try to copy all files if frontend doesn't exist
          cp -r . ../frontend 2>/dev/null || true
        fi
        cd ..
    
    - name: Verify HTML file exists
      run: |
        if [ ! -f "frontend/index.html" ]; then
          echo "‚ùå Error: frontend/index.html not found at commit ${{ github.event.inputs.commit_sha }}"
          exit 1
        fi
        echo "‚úÖ HTML file found: frontend/index.html"
    
    - name: Validate HTML
      run: |
        echo "üîç Validating HTML..."
        if ! grep -q "<!DOCTYPE html>" frontend/index.html; then
          echo "‚ö†Ô∏è  Warning: Missing DOCTYPE declaration"
        fi
        if ! grep -q "<html" frontend/index.html; then
          echo "‚ùå Error: Missing <html> tag"
          exit 1
        fi
        if ! grep -q "</html>" frontend/index.html; then
          echo "‚ùå Error: Missing closing </html> tag"
          exit 1
        fi
        echo "‚úÖ HTML validation passed"
    
    - name: Deploy to Production Repository (Rollback)
      uses: peaceiris/actions-gh-pages@v3
      with:
        personal_token: ${{ secrets.PRODUCTION_REPO_TOKEN }}
        publish_dir: ./frontend
        external_repository: ${{ steps.set_production_repo.outputs.repo }}
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
        force_orphan: false
        commit_message: "‚è™ Rollback to previous version: ${{ steps.get_previous_commit.outputs.commit_sha }}"
    
    - name: Display Rollback Info
      run: |
        PRODUCTION_REPO="${{ steps.set_production_repo.outputs.repo }}"
        REPO_NAME=$(echo "$PRODUCTION_REPO" | cut -d'/' -f2)
        USERNAME=$(echo "$PRODUCTION_REPO" | cut -d'/' -f1)
        echo "‚è™ Production rollback completed!"
        echo "üìå Rolled back to: ${{ steps.get_previous_commit.outputs.commit_sha }}"
        echo "üìù Message: ${{ steps.get_previous_commit.outputs.commit_message }}"
        echo "üîó URL: https://$USERNAME.github.io/$REPO_NAME/"
