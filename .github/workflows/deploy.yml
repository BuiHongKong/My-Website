name: Deploy/Rollback to Production

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        type: choice
        options:
          - deploy
          - rollback
      target:
        description: 'Target environment (production only for manual deploy/rollback)'
        required: false
        type: choice
        options:
          - production
        default: 'production'
      version:
        description: 'Version tag (optional, for deploy)'
        required: false
        type: string

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy-staging:
    if: github.event_name != 'workflow_dispatch'
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Verify HTML file exists
      run: |
        if [ ! -f "frontend/index.html" ]; then
          echo "Error: frontend/index.html not found"
          exit 1
        fi
        echo "HTML file found: frontend/index.html"
    
    - name: Validate HTML
      run: |
        echo "Validating HTML..."
        if ! grep -q "<!DOCTYPE html>" frontend/index.html; then
          echo "Warning: Missing DOCTYPE declaration"
        fi
        if ! grep -q "<html" frontend/index.html; then
          echo "Error: Missing <html> tag"
          exit 1
        fi
        if ! grep -q "</html>" frontend/index.html; then
          echo "Error: Missing closing </html> tag"
          exit 1
        fi
        echo "HTML validation passed"
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './frontend'
    
    - name: Deploy to GitHub Pages
      uses: actions/deploy-pages@v4

  deploy-production:
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'deploy' && github.event.inputs.target == 'production'
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Verify HTML file exists
      run: |
        if [ ! -f "frontend/index.html" ]; then
          echo "Error: frontend/index.html not found"
          exit 1
        fi
        echo "HTML file found: frontend/index.html"
    
    - name: Validate HTML
      run: |
        echo "Validating HTML..."
        if ! grep -q "<!DOCTYPE html>" frontend/index.html; then
          echo "Warning: Missing DOCTYPE declaration"
        fi
        if ! grep -q "<html" frontend/index.html; then
          echo "Error: Missing <html> tag"
          exit 1
        fi
        if ! grep -q "</html>" frontend/index.html; then
          echo "Error: Missing closing </html> tag"
          exit 1
        fi
        echo "HTML validation passed"
    
    - name: Set Production Repo
      id: set_production_repo
      run: |
        if [ -n "${{ secrets.PRODUCTION_REPO }}" ]; then
          PRODUCTION_REPO="${{ secrets.PRODUCTION_REPO }}"
        else
          PRODUCTION_REPO="${{ github.repository_owner }}/${{ github.event.repository.name }}-production"
        fi
        echo "repo=$PRODUCTION_REPO" >> $GITHUB_OUTPUT
        echo "Production repository: $PRODUCTION_REPO"
    
    - name: Check Production Token
      run: |
        if [ -z "${{ secrets.PRODUCTION_REPO_TOKEN }}" ]; then
          echo "Error: PRODUCTION_REPO_TOKEN secret is required!"
          echo "Please add PRODUCTION_REPO_TOKEN secret in:"
          echo "   Settings → Secrets and variables → Actions → New repository secret"
          echo "   Name: PRODUCTION_REPO_TOKEN"
          echo "   Value: Your Personal Access Token with 'repo' permission"
          exit 1
        fi
        echo "Production token found"
    
    - name: Verify Token and Repository Access
      run: |
        PRODUCTION_REPO="${{ steps.set_production_repo.outputs.repo }}"
        TOKEN="${{ secrets.PRODUCTION_REPO_TOKEN }}"
        
        echo "Verifying access to repository: $PRODUCTION_REPO"
        
        # Test if we can access the repo
        if curl -s -H "Authorization: token $TOKEN" \
           -H "Accept: application/vnd.github.v3+json" \
           "https://api.github.com/repos/$PRODUCTION_REPO" | grep -q '"name"'; then
          echo "Repository access verified"
        else
          echo "Cannot access repository: $PRODUCTION_REPO"
          echo "Check:"
          echo "   1. Repository exists: $PRODUCTION_REPO"
          echo "   2. Token has 'repo' permission"
          echo "   3. Token is not expired"
          exit 1
        fi
    
    - name: Deploy to Production Repository
      uses: peaceiris/actions-gh-pages@v3
      with:
        personal_token: ${{ secrets.PRODUCTION_REPO_TOKEN }}
        publish_dir: ./frontend
        external_repository: ${{ steps.set_production_repo.outputs.repo }}
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
        force_orphan: false

  rollback-production:
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'rollback' && github.event.inputs.target == 'production'
    runs-on: ubuntu-latest
    
    steps:
    - name: Set Production Repo
      id: set_production_repo
      run: |
        if [ -n "${{ secrets.PRODUCTION_REPO }}" ]; then
          PRODUCTION_REPO="${{ secrets.PRODUCTION_REPO }}"
        else
          PRODUCTION_REPO="${{ github.repository_owner }}/${{ github.event.repository.name }}-production"
        fi
        echo "repo=$PRODUCTION_REPO" >> $GITHUB_OUTPUT
        echo "Production repository: $PRODUCTION_REPO"
    
    - name: Check Production Token
      run: |
        if [ -z "${{ secrets.PRODUCTION_REPO_TOKEN }}" ]; then
          echo "Error: PRODUCTION_REPO_TOKEN secret is required!"
          exit 1
        fi
        echo "Production token found"
    
    - name: Checkout from Production Repo
      uses: actions/checkout@v4
      with:
        repository: ${{ steps.set_production_repo.outputs.repo }}
        ref: gh-pages
        token: ${{ secrets.PRODUCTION_REPO_TOKEN }}
        path: production-checkout
        fetch-depth: 0
    
    - name: Get Previous Commit from Git Log
      id: get_previous_from_git
      run: |
        cd production-checkout
        
        # Get list of commits (skip first one, get second one)
        COMMIT_LIST=$(git log --format="%H" -n 2)
        
        # Extract commits into array
        COMMITS=()
        while IFS= read -r line; do
          [ -n "$line" ] && COMMITS+=("$line")
        done <<< "$COMMIT_LIST"
        
        COMMIT_COUNT=${#COMMITS[@]}
        
        if [ $COMMIT_COUNT -lt 2 ]; then
          echo "Error: Not enough commits in Production repo"
          echo "   Found $COMMIT_COUNT commit(s), need at least 2"
          exit 1
        fi
        
        # Current is first commit (index 0), previous is second commit (index 1)
        PREVIOUS_SHA="${COMMITS[1]}"
        PREVIOUS_MESSAGE=$(git log -1 --format="%s" "$PREVIOUS_SHA")
        
        echo "commit_sha=$PREVIOUS_SHA" >> $GITHUB_OUTPUT
        echo "commit_message=$PREVIOUS_MESSAGE" >> $GITHUB_OUTPUT
    
    - name: Checkout previous commit
      run: |
        cd production-checkout
        PREVIOUS_SHA="${{ steps.get_previous_from_git.outputs.commit_sha }}"
        
        if ! git checkout "$PREVIOUS_SHA" 2>/dev/null; then
          echo "Error: Cannot checkout previous commit $PREVIOUS_SHA"
          exit 1
        fi
        
        # Copy frontend folder to workspace root
        if [ -d "frontend" ]; then
          cp -r frontend ../frontend
        else
          cp -r . ../frontend 2>/dev/null || true
        fi
        cd ..
    
    - name: Deploy to Production Repository (Rollback)
      uses: peaceiris/actions-gh-pages@v3
      with:
        personal_token: ${{ secrets.PRODUCTION_REPO_TOKEN }}
        publish_dir: ./frontend
        external_repository: ${{ steps.set_production_repo.outputs.repo }}
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
        force_orphan: false
        commit_message: "Rollback to previous version: ${{ steps.get_previous_from_git.outputs.commit_sha }}"
