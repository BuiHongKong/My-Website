<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote - Famous Person</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes moneyFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            line-height: 1.6;
            position: relative;
            overflow: hidden;
        }

        .money-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .money {
            position: absolute;
            font-size: 3em;
            color: #d4af37;
            opacity: 0;
            animation: moneyFall linear infinite;
            text-shadow: 0 2px 10px rgba(212, 175, 55, 0.5);
            font-weight: bold;
        }

        .money:nth-child(1) { left: 5%; animation-duration: 8s; animation-delay: 3s; }
        .money:nth-child(2) { left: 15%; animation-duration: 10s; animation-delay: 4s; }
        .money:nth-child(3) { left: 25%; animation-duration: 9s; animation-delay: 5s; }
        .money:nth-child(4) { left: 35%; animation-duration: 11s; animation-delay: 3.5s; }
        .money:nth-child(5) { left: 45%; animation-duration: 8.5s; animation-delay: 4.5s; }
        .money:nth-child(6) { left: 55%; animation-duration: 9.5s; animation-delay: 5.5s; }
        .money:nth-child(7) { left: 65%; animation-duration: 10.5s; animation-delay: 3.8s; }
        .money:nth-child(8) { left: 75%; animation-duration: 8s; animation-delay: 4.8s; }
        .money:nth-child(9) { left: 85%; animation-duration: 9s; animation-delay: 3.3s; }
        .money:nth-child(10) { left: 95%; animation-duration: 10s; animation-delay: 4.3s; }

        .quote-container {
            max-width: 1200px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            align-items: center;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
            z-index: 1;
            animation: fadeIn 0.8s ease-out 3s both;
            opacity: 0;
        }

        .quote-image {
            width: 100%;
            height: 100%;
            min-height: 500px;
            object-fit: cover;
            display: block;
        }

        .quote-content {
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .quote-mark {
            font-family: 'Playfair Display', serif;
            font-size: 80px;
            color: #d4af37;
            line-height: 1;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .quote-text {
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            font-weight: 700;
            color: #2c3e50;
            line-height: 1.4;
            margin-bottom: 40px;
            font-style: italic;
            animation: fadeInUp 1s ease-out 3.3s both;
            position: relative;
            opacity: 0;
        }

        .quote-text::before {
            content: '';
            position: absolute;
            left: -20px;
            top: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(180deg, #d4af37 0%, #f4d03f 100%);
            border-radius: 2px;
            animation: fadeIn 1s ease-out 3.5s both;
            opacity: 0;
        }

        .quote-author {
            display: flex;
            align-items: center;
            gap: 15px;
            padding-top: 30px;
            border-top: 2px solid #e8e8e8;
            animation: fadeInUp 1s ease-out 3.6s both;
            opacity: 0;
        }

        .author-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #d4af37 0%, #f4d03f 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            font-weight: 700;
            animation: float 3s ease-in-out infinite 3s;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
        }

        .author-info {
            display: flex;
            flex-direction: column;
        }

        .author-name {
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .author-title {
            font-size: 14px;
            color: #7f8c8d;
            font-weight: 400;
        }

        /* Responsive */
        @media (max-width: 968px) {
            .quote-container {
                grid-template-columns: 1fr;
                gap: 0;
            }

            .quote-image {
                min-height: 400px;
                order: 1;
            }

            .quote-content {
                padding: 40px;
                order: 2;
            }

            .quote-text {
                font-size: 28px;
            }

            .money {
                font-size: 2.5em;
            }
        }

        @media (max-width: 640px) {
            body {
                padding: 20px 10px;
            }

            .quote-content {
                padding: 30px 20px;
            }

            .quote-mark {
                font-size: 60px;
            }

            .quote-text {
                font-size: 24px;
                margin-bottom: 30px;
            }

            .quote-text::before {
                left: -15px;
                width: 3px;
            }

            .quote-image {
                min-height: 300px;
            }

            .money-rain .money:nth-child(n+6) {
                display: none;
            }

            .money {
                font-size: 2em;
            }
        }
    </style>
</head>
